<html>

<head>
  <title>Echo name</title>
  <link rel="stylesheet" type="text/css" href="https://cs.gmu.edu/~offutt/classes/432/432-style.css">
</head>


<body>
  <form method="post" action="http://localhost:8080/JavaServ/echoName">
    Please enter your first name:
    <input type="text" name="username" value="first_name">
    <br>
    <br>
    Please enter your last name: 
    <input type="text" name="lastname" value="last_name">
    <br>
    <input type="submit" value="Submit" name="submit">
    <input type="reset"  value="Reset"  name="reset">
  </form>
</body>
</html>
